<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="node_modules/karma-jasmine-runner-reporter/lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="node_modules/karma-jasmine-runner-reporter/lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="node_modules/karma-jasmine-runner-reporter/lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="node_modules/karma-jasmine-runner-reporter/lib/jasmine-1.3.1/jasmine-html.js"></script>

  <script type="text/javascript" src="node_modules/es5-shim/es5-shim.js"></script>
<script type="text/javascript" src="node_modules/es5-shim/es5-sham.js"></script>
<script type="text/javascript" src="dist/lib/lodash/lodash.js"></script>
<script type="text/javascript" src="dist/lib/angular/angular.js"></script>
<script type="text/javascript" src="dist/lib/angular-messages/angular-messages.js"></script>
<script type="text/javascript" src="dist/lib/angular-sanitize/angular-sanitize.js"></script>
<script type="text/javascript" src="dist/lib/angular-mocks/angular-mocks.js"></script>
<script type="text/javascript" src="dist/lib/angular-translate/angular-translate.js"></script>
<script type="text/javascript" src="dist/lib/angular-ui-router/release/angular-ui-router.js"></script>
<script type="text/javascript" src="src/app/**/*.html"></script>
<script type="text/javascript" src="src/app/**/*.module.js"></script>
<script type="text/javascript" src="src/app/**/*.js"></script>
<script type="text/javascript" src="node_modules/chai/chai.js"></script>
<script type="text/javascript" src="node_modules/chai-as-promised/lib/chai-as-promised.js"></script>
<script type="text/javascript" src="node_modules/chai-jquery/chai-jquery.js"></script>
<script type="text/javascript" src="node_modules/chai-things/lib/chai-things.js"></script>
<script type="text/javascript" src="node_modules/sinon/pkg/sinon.js"></script>
<script type="text/javascript" src="node_modules/sinon-chai/lib/sinon-chai.js"></script>
<script type="text/javascript" src="test/bootstrap.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
